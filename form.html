  <div class="form-group">

  </div>
  <div class="form-group">
    <label>Confirm Passward : </label>
    <input type="text" class="form-control" id="conpasward" placeholder="Enter your confirm Passward" >
    <span id="userconfirm" class="text-danger font-width-bold"> </span>
  </div>

</form>
